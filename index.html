<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta property="og:url" content="https://ozkpm.github.io/waadoru/" />
<meta property="og:type" content="website" />
<meta property="og:title" content="ひらがなわーどる" />
<meta property="og:description" content="wordleのひらがな版です。練習で作ってるものなので色々おかしい。" />
<meta property="og:site_name" content="ひらがなわーどる" />


<title>ひらがなわ〜どる</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <h1>わ〜どる1</h1>
    <p>wordleの<strong>ひらがな</strong>バージョンです。</p>
    <p>ひらがな以外を入力しても特に警告出ないので注意</p>
    <div id="main">
        <div id="panels-area">
            <div id="panels">
                <template v-for="panelline in panels">
                    <div class="panelline">
                        <template v-for="panel in panelline">
                            <div class="panel" v-bind:class="[ panel.color ]">
                                <div class="panel-char">
                                    {{ panel.char}}
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
        <div id="input-area">
            <form>
                <label for="word">回答: </label>
                <input type="text" id="word" v-model="word" /></br>
                <button id="submit-button" v-on:click="onclickanswer">回答を送信</button>
            </form>
        </div>
        <div id="tweetButton" v-if="tweetButtonShow">
            <div class="twitter_share">
                <button @click="twitterShare">ツイッターで結果をシェアする</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-plus/2.2.5/index.full.js" integrity="sha512-q8vgTI038QNmQ+FHfw3Nj4LEjPqgkm87RfUmN1+7Mni2MGXPvSnXkce7bAcv1G0yVatJ3uImgamF/65rWZEPbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
